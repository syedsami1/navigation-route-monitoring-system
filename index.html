<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrated Navigation & Route Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Integrated Navigation & Route Monitoring System</h2>

<canvas id="chart" width="800" height="500"></canvas>

<div class="controls">
    <button onclick="startSimulation()">Start</button>
    <button onclick="pauseSimulation()">Pause</button>
</div>

<div class="info-panel">
    <p><b>Position:</b> <span id="position"></span></p>
    <p><b>Distance to Next Waypoint:</b> <span id="distance"></span></p>
    <p><b>ETA:</b> <span id="eta"></span></p>
</div>


<script src="script.js"></script>
</body>
</html>
